<!-- Abrindo para codificação e commit -->
<!DOCTYPE html>
 <html>
 <head>
 <meta charset="utf-8">
 <title>Tutor</title>
     <link rel="stylesheet" href="https://codeparlance.github.io/css/estilo2.css">
 </title>
 </head>
 <body> 
     <h1>Tutor: Usando HTML com CSS </h1>   
 <video autoplay muted="false" loop id="myVideo">
    <source src="https://codeparlance.github.io/etc/bgvideorjrs.mp4" type="video/mp4">
  </video>
 
  <!-- Container div com texto do GEDAIpq -->
  <div class="content">
    <h1>Grupo de Pesquisa: GEDAI - Engenharia de Decisão e Inteligência Artificial</h1>
    <p>Pesquisa e Desenvolvimento</p>
    <button onclick="DesativeSom()" type="button">Sem</button>
    <button onclick="AtiveSom()" type="button">Som</button>
  </div>     
<script>
    var vid = document.getElementById("myVideo");
    /* muda o estado para mudo */
    function DesativeSom() { 
      vid.muted = true;
    } 
    /* muda o estado para não mudo */
    function AtiveSom() { 
      vid.muted = false;
    } 
    </script> 
</body>
</html>
